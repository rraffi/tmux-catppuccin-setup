# ==============================================
# TMUX CONFIGURATION - Clean Version
# ==============================================

# ==============================================
# BASIC SETTINGS
# ==============================================

# Change prefix key to Ctrl+s
unbind C-b
set -g prefix C-c
bind C-c send-prefix

# Enable mouse support
set -g mouse on

# Set base index for windows and panes to 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Automatic renaming but with a cleaner format:
# setw -g automatic-rename on
# setw -g automatic-rename-format "#{b:pane_current_path}"

# Increase scrollback buffer size
set -g history-limit 10000

# Faster key repetition
set -s escape-time 0

# ==============================================
# TERMINAL & COLOR SETTINGS
# ==============================================

# Enable 256 color support
set -g default-terminal "tmux-256color"

# ==============================================
# KEY BINDINGS
# ==============================================

# Better splitting commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Easy pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Easy pane resizing with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easy window navigation
bind -n M-Left previous-window
bind -n M-Right next-window

# New window opens in current directory
bind c new-window -c "#{pane_current_path}"

# Reload configuration file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ==============================================
# COPY MODE SETTINGS
# ==============================================

# Enable vi mode for copy mode
setw -g mode-keys vi

# Copy mode key bindings (vim-like)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# ==============================================
# ACTIVITY MONITORING
# ==============================================

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# ==============================================
# PLUGINS CONFIGURATION
# ==============================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Catppuccin theme configuration
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# ==============================================
# STATUS BAR CUSTOMIZATION
# ==============================================
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

# Full status bar with all components
set -g status-right "#{E:@catppuccin_status_directory}"
set -agF status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# ==============================================
# PLUGIN MANAGER INITIALIZATION
# ==============================================
# Initialize TMUX plugin manager (keep this line at the very bottom)
if "test -f ~/.tmux/plugins/tpm/tpm" "run-shell '~/.tmux/plugins/tpm/tpm'"
